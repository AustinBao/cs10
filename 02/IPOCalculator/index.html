<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h3 id="name">Formula:</h3>

    <select id="formula-select">
      <option value="nothing">Select formula ...</option>
      <option value="distpoints">Distance Between Points</option>
      <option value="slope">Slope of a Line</option>
      <option value="heron">Heron's Formula</option>
      <option value="traparea">Area of Trapezoid</option>
      <option value="midpoint">Midpoint</option>
      <option value="cylindervolume">Cylinder Volume</option>
      <option value="cylindersurfacearea">Cylinder Surface Area</option>
      <option value="compound">Compound Interest</option>
      <option value="fahrenheit">Fahrenheit to Celsius</option>
      <option value="celsius">Celsius to Fahrenheit</option>
      <option value="tip">Tip</option>
      <option value="wage">Wage</option>
      <option value="pythag">Pythagorean Theorem</option>
    </select>

    <p>X1 : <input type="number" name="x1" id="x1" /></p>
    <input type="number" name="y1" id="y1" />
    <input type="number" name="x2" id="x2" />
    <input type="number" name="y2" id="y2" />
    <input type="number" name="a" id="a" />
    <input type="number" name="b" id="b" />
    <input type="number" name="c" id="c" />
  </body>
</html>
