<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <img class="center" src="w-logo-blue.png" alt="wordpressLogo">
  <hr>
  <h1>Become a Memeber:</h1>
<p>Please fill out this form to become a member. All fields are required.</p>
<p>Username (4-8 characters):</p>
<input type="text" id="username">
<div><span id="usernameRes"></span></div>

<p>Password:</p>
<input type="text" id="password">
<div><span id="passwordRes"></span></div>

<p>Confirm Password:</p>
<input type="text" id="confirmPassword">
<div><span id="confirmPasswordRes"></span></div>

<button id="submitbtn">Sign Up</button>

<p class="finalResult" id="finalResult"></p>

</body>
</html>
