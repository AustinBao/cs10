<!DOCTYPE html>
<html>
  <head>
    <title>Number Analyzer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Number Analyzer</h1>
    <hr />
    <p>Enter a number and then click the button to analyze the number:</p>

    <p>
      Number: <input id="number" type="number" />
      <button class="analyzebtn" id="analyzebtn">Analyze</button>
    </p>

    <p class="output">
      Positive/Negative/Zero: <strong><span id="posnegzero"></span> </strong>
    </p>
    <p class="output">
      Even or Odd: <strong><span id="evenodd"> </span></strong>
    </p>
  </body>
</html>
