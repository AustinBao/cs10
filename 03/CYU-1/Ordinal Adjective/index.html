<!DOCTYPE html>
<html>
  <head>
    <title>Ordinal Adjectives</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Ordinal Adjectives</h1>
    <hr />
    <p>
      The words 1st, 2nd, 3rd, 4th, 5th, 6th, 7th, 8th, 9th are called ordinal
      adjectives.
    </p>
    <p>
      Enter a number between 1-9 and then click the button to reveal its ordinal
      form.
    </p>

    <input id="ord-in" type="number" />
    <button id="checkord">Check Ordinal Adjective</button>
    <p><strong id="output"></strong></p>
  </body>
</html>
